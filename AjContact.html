  <!-- Offcanvas menu -->
  <div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel" data-bs-scroll="true" data-bs-backdrop="false">
    <div class="offcanvas-header d-flex align-items-center">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel"></h5>
    </div>
    <div class="offcanvas-body">
      <a href="index.html" tabindex="0">Home</a>
      <a href="About Us.html" tabindex="0">About Us</a>
      <a href="OurTeam.html" tabindex="0">Our Team</a>

      <a href="Pets.html" tabindex="0">All Pets</a>
    </div>

  <!-- Contact Section -->
  <section class="contact-section" style="margin-top: -20px">
    
    <div class="bg-light ">
      <hr>
    <h2 class="text-center mb-4 p-4">CONTACT US</h2>
      <hr>
    </div>
    <form class="Forms">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="col-12">
          <input type="tel" class="form-control" placeholder="Mobile Number" required>
        </div>
        <div class="col-12">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-12">
          <textarea class="form-control" rows="4" placeholder="Your message" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-light btn-outline-primary w-100">SEND</button>
        </div>
      </div>
    </form>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  <script>
    const toggler = document.querySelector(".navbar-toggler");
    const offcanvasEl = document.getElementById("offcanvasMenu");
    const offcanvas = new bootstrap.Offcanvas(offcanvasEl);

    toggler.addEventListener("click", () => {
      if (offcanvasEl.classList.contains("show")) {
        offcanvas.hide();
      } else {
        offcanvas.show();
      }
    });

    offcanvasEl.addEventListener("show.bs.offcanvas", () => {
      toggler.classList.add("active");
      toggler.setAttribute("aria-expanded", "true");
    });
    offcanvasEl.addEventListener("hide.bs.offcanvas", () => {
      toggler.classList.remove("active");
      toggler.setAttribute("aria-expanded", "false");
    });
    document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('a'); // Select all links

    links.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default navigation

            const targetURL = this.getAttribute('href');

            // Add the fade-out class to the body
            document.body.classList.add('fade-out');

            // Wait for the transition to complete before navigating
            const transitionDuration = parseFloat(window.getComputedStyle(document.body).transitionDuration) * 1000; // Get duration in milliseconds

            setTimeout(function() {
                window.location.href = targetURL; // Navigate to the new page
            }, transitionDuration);
        });
    });
});
  </script>
</body>
</html>
